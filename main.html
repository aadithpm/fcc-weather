<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>
	<div class="header jumbotron">

		<h3>FreeCodeCamp: Weather App</h3>
		<small>A simple weather app that displays the weather of the previous, current and following day</small>

	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 weather-card" id="prev-day">
				<div class="weather-details">
					<div class="day">
					Monday
					</div>

					<div class="temperature">
						<span>69</span> <span>&deg;C</span>
					</div>

					<div class="forecast">
						<ul class="forecast-list">
							<li id="rain">Heavy showers</li>
							<li id="wind">High winds</li>
						</ul>
					</div>
				</div>
			</div>
			<!---->
			<div class="col-md-4 col-md-offset-1 weather-card" id="current-day">
				<div class="weather-details">
					<div class="day">
					Monday
					</div>

					<div class="temperature">
						<span>69</span> <span>&deg;C</span>
					</div>

					<div class="forecast">
						<ul class="forecast-list">
							<li id="rain">Heavy showers</li>
							<li id="wind">High winds</li>
						</ul>
					</div>
				</div>
			</div>
			<!---->
			<div class="col-md-3 col-md-offset-1 weather-card" id="next-day">
				<div class="weather-details">
					<div class="day">
					Monday
					</div>

					<div class="temperature">
						<span>69</span> <span>&deg;C</span>
					</div>

					<div class="forecast">
						<ul class="forecast-list">
							<li id="rain">Heavy showers</li>
							<li id="wind">High winds</li>
						</ul>
					</div>
				</div>
			</div>
			<!---->
		</div>
	</div>
</body>
</html>

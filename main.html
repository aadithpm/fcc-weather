<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
	
</head>
<body>
	<div class="header">

		<h3>FreeCodeCamp: Weather App</h3>
		<small>A simple weather app that displays the weather of the previous, current and following day</small>

	</div>

	<div class="container-fluid">
		<div class="place col-md-6 col-md-offset-3">
			<span id="city">Chennai, <span id="country">India</span>
			<br>
			<small>Latitude:<span></span> Longitude:<span id="longitude"></span></small>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 weather-card" id="prev-day">
				<div class="weather-details">
					<div class="day">
					Monday
					</div>

					<div class="temperature">
						<span>69</span> <span>&deg;C</span>
					</div>

					<div class="forecast">
						<span>Rainy</span>
					</div>

				</div>
			</div>
			<!---->
			<div class="col-md-4 col-md-offset-1 weather-card" id="current-day">
				<div class="weather-details">
					<div class="day">
					Monday
					</div>

					<div class="temperature">
						<span>69</span> <span>&deg;C</span>
					</div>

					<div class="forecast">
						<span>Rainy</span>
					</div>

				</div>
			</div>
			<!---->
			<div class="col-md-3 col-md-offset-1 weather-card" id="next-day">
				<div class="weather-details">
					<div class="day">
					Monday
					</div>

					<div class="temperature">
						<span>69</span> <span>&deg;C</span>
					</div>

					<div class="forecast">
						<span>Rainy</span>
					</div>

				</div>
			</div>
			<!---->
		</div>
	</div>
	<footer>
	aaaaaaaaaa
	</footer>
</body>
</html>
